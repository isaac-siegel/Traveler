<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="font-awesome-4.2.0/css/font-awesome.min.css">


    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?sensor=false&amp;libraries=places"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

    <script src="js/jquery.geocomplete.js"></script>
    <script src="js/logger.js"></script>
    <script src="js/destinationSelection.js"></script>

    <script src="js/alternative.js"></script>
    <link rel="stylesheet" type="text/css" media="all" href="css/stylesTable.css">
    <script type="text/javascript" src="js/jquery.tablesorter.min.js"></script>

</head>
<body>

<div data-role="page" id="pageone">
    <!--<div data-role="header">-->
        <!--<h1>Buttons</h1>-->
    <!--</div>-->

    <div data-role="main" class="ui-content">
        <h1>travelr</h1>
        <i class="fa fa-map-marker fa-5x"></i>

        <form>
            <input id="geocomplete" type="text" placeholder="enter a destination" size="90" data-inline="true"/>
            <!--<input id="find" type="button" value="find" data-inline="true" />-->
        </form>

        <div class="map_canvas"></div>

        <a href="#pagetwo" class="ui-btn" data-transition="slide" data-inline="true">Take Me There!</a>
    </div>

    <!--<div data-role="footer">-->
        <!--<h1>Footer Text</h1>-->
    <!--</div>-->
</div>

<div data-role="page" id="pagetwo">

    <div data-role="main" class="ui-content">
        <h1>Travel Options</h1>

        <div  data-role="fieldcontain" id="checkboxes" >
            <fieldset data-role="controlgroup" >
                <!--<legend>Choose as many snacks as you'd like:</legend>-->
                <input type="checkbox" name="UBER-checkbox" id="checkbox-1a" class="custom" />
                <label for="checkbox-1a">UBER</label>

                <input type="checkbox" name="Driving-checkbox" class="transportation" id="checkbox-2a" value="driving"/>
                <label for="checkbox-2a">Car</label>

                <input type="checkbox" name="Bus-checkbox" class="transportation" id="checkbox-3a" value="transit"/>
                <label for="checkbox-3a">Bus</label>

                <input type="checkbox" name="Walking-checkbox" class="transportation" id="checkbox-4a" value="walking"/>
                <label for="checkbox-4a">Walking</label>

                <input type="checkbox" name="Biking-checkbox" class="transportation" id="checkbox-5a" value="biking"/>
                <label for="checkbox-5a">Biking</label>

            </fieldset>

            <a href="#pagethree" class="ui-btn" data-transition="slide" onclick="GetDuration()">Compare</a>
        </div>
    </div>


</div>

<div data-role="page" id="pagethree">

    <div data-role="main" class="ui-content" id="resultTable">
        <h1>Comparison page</h1>
        <table id="keywords" cellspacing="0" cellpadding="0">
            <thead>
            <tr>
                <th><span>Service</span></th>
                <th><span>Time</span></th>
                <th><span>Price</span></th>
                <!--<th><span>CTR</span></th>-->
                <!--<th><span>Rank</span></th>-->
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="lalign">UBER</td>
                <td id="uberTime">31 min</td>
                <td id="uberCost">$110</td>

            </tr>
            <tr>
                <td class="lalign">Driving</td>
                <td id="drivingTime">47 min</td>
                <td id="drivingCost">$500</td>

            </tr>
            <tr>
                <td class="lalign">Walking</td>
                <td id="walkingTime">256 min</td>
                <td id="walkingCost">$900</td>

            </tr>
            <tr>
                <td class="lalign">Bus</td>
                <td id="busTime">4 min</td>
                <td id="busCost">$350</td>

            </tr>

            </tbody>
        </table>
    </div>
    <script type="text/javascript">
        $(function(){
            $('#keywords').tablesorter();
        });
    </script>

        <div id="map-canvas"></div>
        <!--<a href="#pagethree" class="ui-btn" data-transition="slide">Compare</a>-->
    </div>





</div>


</body>
</html>
